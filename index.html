<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">
            <h3>Cart</h3>
            <p v-if="cart.length === 0">No items.</p>
            <ul v-else>
            <!-- loop over id/count pairs -->
            <li v-for="(count, id) in cartSummary" :key="id">
                Product {{ id }}: {{ count }}
            </li>
            </ul>
        </div>
        
        <product-display></product-display>
        <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
    </div>

    <!-- Import Js -->
    <script src="./components/ProductDisplay.js"></script</script>
    <script src="./components/ProductDetail.js"></script</script>
    <script src="./main.js"></script>
</body>

</html>
